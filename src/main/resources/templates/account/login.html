<!doctype html>
<html lang="ko">
	
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<link rel="stylesheet" type="text/css" th:href="@{/css/login.css}">
	<title>jira_project</title>
</head>
<div style="display: flex;">
	<div class="login-container">
		<div class="login-header">
			<div class="top-logo">
				<img src="/images/logo.svg" width="100">
			</div>
			<span class="login-text">계속하려면 로그인하세요.</span>
		</div>
		<div class="login-content">
			<form th:action="@{/account/login}" method="post">
				
				<div class="top-input" >
					<label for="email" class="form-label">이메일</label>
					<input type="email" name="username" id="email" placeholder="이메일을 입력하세요" class="borderline">
				</div>
				<div class="other-input">
					<label for="pw" class="form-label">비밀번호</label>
					<input type="password" name="password" id="pw" placeholder="비밀번호를 입력하세요" class="borderline">
				</div>
				<div>
					<button class="next-btn">계속</button>
					<div th:if="${param.error}" class="alert-box" style="">
						<img src="/images/alaret_icon.svg" width="12" height="12" style="filter: invert(23%) sepia(32%) saturate(4753%) hue-rotate(344deg) brightness(90%) contrast(93%);">
			            <div class="alert alert-danger">
			                사용자ID 또는 비밀번호를 확인해 주세요.
			            </div>
			        </div>
				</div>
			</form>
			<div class="next-text">또는 다음을 사용하여 계속하기</div>
			<div style="align-items: center;">
				<a href="/oauth2/authorization/kakao">
					<button class="social-btn">
						<span class="social-img">
							<img src="/images/kakao.png">
						</span>
						<span class="social-title">Kakao</span>
					</button>
				</a>
				<a th:href="${naverLocation}">
					<button class="social-btn">
						<span class="social-img">
							<img src="/images/naver.png">
						</span>
						<span class="social-title">Naver</span>
					</button>
				</a>

				<div class="signin">
					<a>로그인할 수 없습니까?</a>
					<a style="color: black; margin: 0 4px;">•</a>
					<a th:href="@{/account/signup}">계정 만들기</a>
				</div>

				<hr class="line">
			</div>
			<div class="under-logo">
				<img src="/images/under_logo.svg" width="70">
			</div>
			<div class="terms-text">
				<p>코리아 IT 아카데미 정처산기B 4조</p>
				<P>김대완, 남다현, 방준혁</P>
			</div>
		</div>
	</div>
</div>

</html>
