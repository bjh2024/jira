								<span th:text="|파이 차트: ${item.project.name}|"></span>

									<img src="/images/minimize_icon.svg">

								<div class="img_box">
									<img src="/images/maximize_icon.svg">
								</div>
								<div class="img_box">
									<img src="/images/refresh_icon.svg">
								</div>
							</div>
						</div>

							<div class="doughnut_chart_ratio"></div>

							</div>

								</div>

								</div>
								<div class="img_box">
									<img src="/images/refresh_icon.svg">
								</div>
							</div>
						</div>

									<col style="width: 62px;">
									<col style="width: 65%;">
									<col style="width: 20%;">
								</colgroup>

									<tr>
										<th>화</th>
										<th>키</th>
										<th>요약</th>
