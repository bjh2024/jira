<html layout:decorate="~{layout}">

<head>
	<link rel="stylesheet" type="text/css" th:href="@{/css/board_main.css}">
	<link rel="stylesheet" type="text/css" th:href="@{/css/project_header.css}">
	<link rel="stylesheet" type="text/css" th:href="@{/css/filter_issue.css}">
	<link rel="stylesheet" type="text/css" th:href="@{/css/chart.css}">
	<link rel="stylesheet" type="text/css" th:href="@{/css/filter_issue_table.css}">
</head>
<div layout:fragment="content" style="display: flex;" class="board-main-container">
	<div class="header-container">
		<header th:replace="~{project/project_header :: prjHeaderFragment}"></header>
		<div class="project_chart">
			<div class="boardbar">
				<div class="profilebox">
					<div class="myprofileimgbox" style="z-index: 3;">
						<img class="myprofileimg"
							src="https://secure.gravatar.com/avatar/6a71e3b6aec95e030f8df2bb649390d0?d=https%3A%2F%2Favatar-management--avatars.us-west-2.prod.public.atl-paas.net%2Fdefault-avatar-2.png"
							alt="" aria-hidden="true" data-vc="avatar-image" data-ssr-placeholder-ignored="true">
					</div>
					<div class="profileimgbox" style="z-index: 2; border-color: white;">
						<img class="profileimg"
							src="https://secure.gravatar.com/avatar/b9cbfd8de5c356017cb37c217fc65409?d=https%3A%2F%2Favatar-management--avatars.us-west-2.prod.public.atl-paas.net%2Fdefault-avatar-6.png"
							alt="" aria-hidden="true" data-vc="avatar-image" data-ssr-placeholder-ignored="true">
					</div>
					<div class="profileimgbox" style="z-index: 1; border-color: white;">
						<img class="profileimg"
							src="https://secure.gravatar.com/avatar/01b7a4ea5f56a651a5e667c6b8b9d579?d=https%3A%2F%2Favatar-management--avatars.us-west-2.prod.public.atl-paas.net%2Fdefault-avatar-0.png"
							alt="" aria-hidden="true" data-vc="avatar-image" data-ssr-placeholder-ignored="true">
					</div>
					<div class="invitebox">
						<img th:src="@{/images/invite_icon.svg}"
							style="margin: 0px auto; filter: invert(29%) sepia(6%) saturate(2629%) hue-rotate(180deg) brightness(98%) contrast(89%);">
					</div>
				</div>
			</div>
			<div style="margin-top:16px;">
			<table class="filter_table" >
							<colgroup>
								<col width="5%" />
								<col width="5%" />
								<col width="5%" />
								<col width="10%" />
								<col width="7%" />
								<col width="7%" />
								<col width="7%" />
								<col width="5%" />
								<col width="5%" />
								<col width="10%" />
								<col width="8%" />
								<col width="5%" />
								<col width="21%" />
							</colgroup>
							<tr class="filter_column">
								<th style="text-align: center;border-top-left-radius: 8px;"><input type="checkbox"></th>
								<th>유형</th>
								<th>키</th>
								<th>요약</th>
								<th>담당자</th>
								<th>보고자</th>
								<th>우선순위</th>
								<th>상태</th>
								<th>해결</th>
								<th>만듦</th>
								<th>업데이트</th>
								<th>기한</th>
								<th style="border-top-right-radius: 8px; text-align: right;">...</th>
							</tr>
							<tr class="filter_row" th:each="issueList : ${issueList}" th:value="${issueList.key}">
								<td style="text-align: center;"><input type="checkbox"></td>
								<td>
									<div style="display: flex;">
									<img height="16" width="16"
									th:src="@{|/images/${issueList.issueType.iconFilename}|}"
									alt="작업">
									</div>
								</td>
								<td>
									<a th:text="${issueList.key}"></a>
								</td>
								<td>
									<a th:text="${issueList.name}"></a>
								</td>
								<td>
									<div style="display: flex; align-items: center;">
										<div style="height: 24px;">
											<img width="24;" height="24"
											th:src="@{|/images/${issueList.manager != null? issueList.manager.iconFilename: 'user_icon_file10.png'}|}" style="border-radius: 50%;">
										</div>
										<div class="td_div" th:text="${issueList.manager != null? issueList.manager.name: '할당되지 않음'}">
											할당되지 않음
										</div>
									</div>
								</td>
								<td>
									<div style="display: flex; align-items: center;">
										<div style="height: 24px;">
											<img width="24" height="24"
											th:src="@{|/images/${issueList.reporter.iconFilename}|}" style="border-radius: 50%;">
										</div>
										<div class="td_div" th:text="${issueList.reporter.name}">
											남다현
										</div>
									</div>
								</td>
							<td>
								<div style="display: flex;">
									<div style="height: 16px;">
										<img th:src="@{|/images/${issueList.issuePriority.iconFilename}|}" width="16px"
										height="16px">
									</div>
									<div class="td_div" th:text="${issueList.issuePriority.name}">
										우선순위
									</div>
								</div>
							</td>
							<td>
								<button class="button_color" th:classappend="${issueList.issueStatus.status == 1 ? 'first' : (issueList.issueStatus.status == 2 ? 'second' : '')}">
									<span th:text="${issueList.issueStatus.name}"></span>
									<svg role="presentation" width="12" height="12" viewBox="5 5 13 13"><path
										d="M8.292 10.293a1.009 1.009 0 0 0 0 1.419l2.939 2.965c.218.215.5.322.779.322s.556-.107.769-.322l2.93-2.955a1.01 1.01 0 0 0 0-1.419.987.987 0 0 0-1.406 0l-2.298 2.317-2.307-2.327a.99.99 0 0 0-1.406 0z"
										fill="currentColor" fill-rule="evenodd"></path>
									</svg>
								</button>
							</td>
							<td>

							</td>
							<td>
								<div th:text="${#temporals.format(issueList.createDate, 'yyyy년 MM월 dd일')}"></div>
							</td>
							<td>
								<div th:text="${#temporals.format(issueList.editDate, 'yyyy년 MM월 dd일')}"></div>
							</td>
							<td>
								<div th:text="${#temporals.format(issueList.deadlineDate, 'yyyy년 MM월 dd일')} == null? '없음':${#temporals.format(issueList.deadlineDate, 'yyyy년 MM월 dd일')}"></div>
							</td>
							<td>
					
							</td>
						</tr>
						<tr class="filter_row_last">
							<td class="last_td"colspan="13">
								<div class="filter_last_div">
									<div class="last_first_div">
										<svg fill="none" viewBox="0 0 16 16" role="presentation" style="width: 16px; height: 16px;"><path stroke="currentcolor" stroke-width="1.5" d="M8 8h7M8 8H1m7 0V1m0 7v7"></path></svg>
										<div style="margin-left: 8px;">만들기</div>
									</div>
									<div class="last_second_div">
										<div class="issue_choice_box">
										<div style="margin-right: 6px;">
											<img src="https://dahyun0521.atlassian.net/rest/api/2/universal_avatar/view/type/issuetype/avatar/10303?size=medium"></span>
										</div>
										<div>
											<img th:src="@{/images/arrow_under_icon.svg}" style="filter: invert(11%) sepia(44%) saturate(2120%) hue-rotate(197deg) brightness(99%) contrast(90%);">
										</div>
										<!--이슈 유형 선택-->
										<div class="issue_type_choicebox">
											<div class="issuetype-listbox">
												<div class="issuetype">
													<div class="issuetypeline"></div>
													<span class="issuetypeimg"><img src="https://dahyun0521.atlassian.net/rest/api/2/universal_avatar/view/type/issuetype/avatar/10307?size=medium"></span>
													<span style="margin-bottom: 2px;">에픽</span>
												</div>
												<div class="issuetype">
													<div class="issuetypeline"></div>
													<span class="issuetypeimg"><img src="https://dahyun0521.atlassian.net/rest/api/2/universal_avatar/view/type/issuetype/avatar/10303?size=medium"></span>
													<span style="margin-bottom: 2px;">작업1</span>
												</div>
												<div class="issuetype">
													<div class="issuetypeline"></div>
													<span class="issuetypeimg"><img src="https://dahyun0521.atlassian.net/rest/api/2/universal_avatar/view/type/issuetype/avatar/10321?size=medium"></span>
													<span style="margin-bottom: 2px;">작업</span>
												</div>
												<div class="issuetype">
													<div class="issuetypeline"></div>
													<span class="issuetypeimg"><img src="https://dahyun0521.atlassian.net/rest/api/2/universal_avatar/view/type/issuetype/avatar/10318?size=medium"></span>
													<span style="margin-bottom: 2px;">체크리스트</span>
												</div>
												<div class="issuetype">
													<div class="issuetypeline"></div>
													<span class="issuetypeimg"><img src="https://dahyun0521.atlassian.net/rest/api/2/universal_avatar/view/type/issuetype/avatar/10306?size=medium"></span>
													<span style="margin-bottom: 2px;">테스트</span>
												</div>
												<div class="issuetype">
													<div class="issuetypeline"></div>
													<span class="issuetypeimg"><img src="https://dahyun0521.atlassian.net/rest/api/2/universal_avatar/view/type/issuetype/avatar/10304?size=medium"></span>
													<span style="margin-bottom: 2px;">이게뭐야</span>
												</div>
												<div class="issuetype">
													<div class="issuetypeline"></div>
													<span class="issuetypeimg"><img src="https://dahyun0521.atlassian.net/rest/api/2/universal_avatar/view/type/issuetype/avatar/10303?size=medium"></span>
													<span style="margin-bottom: 2px;">버그</span>
												</div>
											</div>
											<div class="issuetype-set">
												<a th:href="@{#}" class="issuetype-setbtn">유형 관리</a>
											</div>
										</div>
										<!--이슈 유형 선택 끝-->
										</div>
										</span>
										<div style="width: 100%;">
											<input class="input_js_code" style="width: 80%; border:none;height: 28px; margin-left: 10px;" type="text" placeholder="무엇을 완료해야 합니까?">
										</div>
										<div>
											<button class="chart_issue_create_bt">만들기
											</button>
										</div>
									</div>
								</div>
						</td>
					</tr>
					
					</table>
				</div>
		</div>
	</div>
<script th:src="@{/js/chart.js}"></script>
</div>

</html>
