<html layout:decorate="~{/project/setting/layout}">
<head>
	<link rel="stylesheet" type="text/css" th:href="@{/css/setting_issue_type.css}">
</head>
<div layout:fragment="content" style="display: flex;" class="setting-full-container">
	<div class="setting-issuetype-container">
		<div class="issuetypesetbox">
			<div class="issuetype-detailbox">
				<nav class="issuetype-path">
					<a>프로젝트</a>
					<span style="font-size: 16px;  height: 16px;">/</span>
					<a>하이</a>
					<span style="font-size: 16px;  height: 16px;">/</span>
					<a>프로젝트 설정</a>
					<span style="font-size: 16px;  height: 16px;">/</span>
					<a>이슈 유형</span>
				</nav>
				<div class="issuetype-titlebar">
					<div class="issuetype-title">
						<span style="height: 24px; display: block;"><img th:src="@{|/images/${IssueType.iconFilename}|}" style="border-radius: 2px; width: 24px; height: 24px;"></span>
						<div class="edit-issuetype-title">
							<input class="edit-issuetype-title-input" th:value="${IssueType.name}" th:attr="data-idx=${IssueType.idx}">
							<button class="edit-typetitlebtn submit">
								<img src="/images/status_complete_icon.svg" style="filter: invert(14%) sepia(10%) saturate(4925%) hue-rotate(184deg) brightness(96%) contrast(94%);">
							</button>
							<button class="edit-typetitlebtn cancel">
								<img src="/images/cancel_icon.svg" style="filter: invert(14%) sepia(10%) saturate(4925%) hue-rotate(184deg) brightness(96%) contrast(94%);">
							</button>
						</div>
						<div class="issuetype-settitle" th:text="${IssueType.name}"></div>
					</div>
					<button class="titlebtn-other">
						<img src="/images/three_dots_icon_small.svg">
					</button>
				</div>
				<div class="edit-issuetype-content">
					<input class="edit-issuetype-content-input" th:value="${IssueType.content}" th:attr="data-idx=${IssueType.idx}">
					<button class="edit-typecontentbtn submit">
						<img src="/images/status_complete_icon.svg" style="filter: invert(14%) sepia(10%) saturate(4925%) hue-rotate(184deg) brightness(96%) contrast(94%);">
					</button>
					<button class="edit-typecontentbtn cancel">
						<img src="/images/cancel_icon.svg" style="filter: invert(14%) sepia(10%) saturate(4925%) hue-rotate(184deg) brightness(96%) contrast(94%);">
					</button>
				</div>
				<div class="issuetype-content">
					<span th:text="${IssueType.content}"></span>
				</div>
				<div class="issuetype-field-container">
					<div class="issuetype-fieldtype">
						<span>설명 필드</span>
						<button class="fieldtype-infobtn">
							<div class="infobtn-popup">
								<span>이 필드는 완료해야 하는 작업에 대해 설명합니다. 대부분의 보기에서 눈에 잘 띄게 표시됩니다.</span>
							</div>
							<img class="infobtnimg" th:src="@{/images/info_icon.svg}" style="margin: 0px auto; filter: invert(13%) sepia(37%) saturate(1705%) hue-rotate(189deg) brightness(94%) contrast(93%);">
						</button>
					</div>
					<div class="issuetype-myfieldbox">
						<div class="myfield-content">
							<div class="myfield-title">
								<span style="height: 24px;">
									<img th:src="@{/images/type_content_icon.svg}" style="width: 24px; margin: 0px auto; filter: invert(13%) sepia(37%) saturate(1705%) hue-rotate(189deg) brightness(94%) contrast(93%);">
								</span>
								<span>요약</span>
							</div>
						</div>
						<div class="myfield-content">
							<div class="myfield-title">
								<span style="height: 24px;"><img th:src="@{/images/content_icon.svg}" style="margin: 0px auto; filter: invert(13%) sepia(37%) saturate(1705%) hue-rotate(189deg) brightness(94%) contrast(93%);"></span>
								<span>설명</span>
							</div>
						</div>
					</div>
					<div class="issuetype-fieldtype" style="margin-top: 25px;">
						<span>컨텍스트 필드</span>
						<button class="fieldtype-infobtn">
							<div class="infobtn-popup">
								<span>이 필드는 작업에 컨텍스트를 제공하고, 비슷한 이슈를 그룹화하고 필터링하고 보고하는데 도움이 됩니다.</span>
							</div>
							<img class="infobtnimg" th:src="@{/images/info_icon.svg}" style="margin: 0px auto; filter: invert(13%) sepia(37%) saturate(1705%) hue-rotate(189deg) brightness(94%) contrast(93%);">
						</button>
					</div>
					<div class="issuetype-myfieldbox">
						<div class="myfield-content">
							<div class="myfield-title">
								<span style="height: 24px;"><img th:src="@{/images/priority_icon.svg}" style="margin: 0px auto; filter: invert(13%) sepia(37%) saturate(1705%) hue-rotate(189deg) brightness(94%) contrast(93%);"></span>
								<span>우선 순위</span>
							</div>
						</div>
						<div class="myfield-content">
							<div class="myfield-title">
								<span style="height: 24px;"><img th:src="@{/images/manager_icon.svg}" style="margin: 0px auto; filter: invert(13%) sepia(37%) saturate(1705%) hue-rotate(189deg) brightness(94%) contrast(93%);"></span>
								<span>담당자</span>
							</div>
						</div>
						<div class="myfield-content">
							<div class="myfield-title">
								<span style="height: 24px;"><img th:src="@{/images/label_icon.svg}" style="margin: 0px auto; filter: invert(13%) sepia(37%) saturate(1705%) hue-rotate(189deg) brightness(94%) contrast(93%);"></span>
								<span>레이블</span>
							</div>
						</div>
						<div class="myfield-content">
							<div class="myfield-title">
								<span style="height: 24px;"><img th:src="@{/images/date_icon.svg}" style="margin: 0px auto; filter: invert(13%) sepia(37%) saturate(1705%) hue-rotate(189deg) brightness(94%) contrast(93%);"></span>
								<span>기한</span>
							</div>
						</div>
						<div class="myfield-content">
							<div class="myfield-title">
								<span style="height: 24px;"><img th:src="@{/images/date_icon.svg}" style="margin: 0px auto; filter: invert(13%) sepia(37%) saturate(1705%) hue-rotate(189deg) brightness(94%) contrast(93%);"></span>
								<span>Start date</span>
							</div>
						</div>
						<div class="myfield-content">
							<div class="myfield-title">
								<span style="height: 24px;"><img th:src="@{/images/team.svg}" style="width: 24px; height: 24px; margin: 0px auto; filter: invert(13%) sepia(37%) saturate(1705%) hue-rotate(189deg) brightness(94%) contrast(93%);"></span>
								<span>Team</span>
							</div>
						</div>
						<div class="myfield-content">
							<div class="myfield-title">
								<span style="height: 24px;"><img th:src="@{/images/manager_icon.svg}" style="margin: 0px auto; filter: invert(13%) sepia(37%) saturate(1705%) hue-rotate(189deg) brightness(94%) contrast(93%);"></span>
								<span>보고자</span>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
<script th:src="@{/js/setting_issue_type.js}"></script>
</div>
</html>
