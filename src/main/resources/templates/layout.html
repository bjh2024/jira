<!doctype html>
<html lang="ko">

<head>
	<!-- Required meta tags -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<!-- CSS -->
	<link rel="stylesheet" type="text/css" th:href="@{/css/header.css}">
	<link rel="stylesheet" type="text/css" th:href="@{/css/reset.css}">
	<link rel="icon" href="/images/favicon.svg">
	<title>jira_project</title>
</head>

<body>
	<!-- 네비게이션바 -->
	<div th:replace="~{header :: headerFragment}"></div>
	<main>
		<div th:replace="~{aside :: asideFragment}"></div>
		
		<!-- 기본 템플릿 안에 삽입될 내용 Start -->
		<div id="main_content" layout:fragment="content"></div>
	</main>
	<div th:replace="~{/footer/layout :: footerFragment}"></div>
	<!-- 기본 템플릿 안에 삽입될 내용 End -->
	<!-- 자바스크립트 Start -->
	<div layout:fragment="script"></div>
	<!-- 자바스크립트 End -->
	<!-- dashboard_create_modal -->
	<div th:replace="~{/dashboard/dashboard_create :: dashboardCreateFragment}"></div>
	<!-- team create modal-->
	<div th:replace="~{team/team_create :: teamCreateFragment}"></div>
	<div th:replace="~{team/jira_user_add :: jiraUserAddFragment}"></div>
	
	<script src="/js/likeFetch.js"></script>
	<!-- 실시간 채팅 라이브러리-->
	<!-- SockJS 라이브러리 -->
    <script src="https://cdn.jsdelivr.net/npm/sockjs-client@1.5.2/dist/sockjs.min.js"></script>
    <!-- Stomp.js 라이브러리 -->
    <script src="/js/library/stomp.js"></script>
</body>

</html>
